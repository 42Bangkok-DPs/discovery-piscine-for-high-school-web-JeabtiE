<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Background Color</title>
    <link rel="stylesheet" href="background.css">
</head>
<body>
    <button class="color-button" onclick="changeBackgroundColor()">Random Your Lucky Color</button>

    <script>
        function changeBackgroundColor() {
            const randomColor = 'hsl(' + Math.floor(Math.random() * 360) + ', 100%, 85%)';

            document.body.style.backgroundColor = randomColor;
        }
    </script>

</body>
</html>
